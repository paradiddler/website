<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body class="blog-body">
  <h1>nazmi blog</h1>
  <ul class="blog-list">
    <li><a href="/posts/cool-music.html" data-post="cool-music.html">cool music</a></li>
    <li><a href="/posts/hello-web_2024-10-20-1420.html" data-post="hello-web_2024-10-20-1420.html">hello web</a></li>
  </ul>

  <div id="blog-container">
  </div>

  <script>
    const container = document.getElementById('blog-container');
  
    async function loadPost(file, push = true) {
      try {
        const res = await fetch('posts/' + file);
        if (!res.ok) throw new Error("HTTP error " + res.status);
        const html = await res.text();
        container.innerHTML = html;
  
        if (push) {
          // Use query string to avoid full page reloads
          const newUrl = `?post=${encodeURIComponent(file)}`;
          history.pushState({ file }, '', newUrl);
        }
      } catch (e) {
        container.innerHTML = '<p>⚠️ Failed to load blog post.</p>';
        console.error(e);
      }
    }
  
    // Handle blog link clicks
    document.querySelectorAll('a[data-post]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const file = link.getAttribute('data-post');
        loadPost(file);
      });
    });
  
    // Handle back/forward navigation
    window.addEventListener('popstate', e => {
      if (e.state?.file) {
        loadPost(e.state.file, false);
      } else {
        container.innerHTML = '<p>Select a blog post to read it here...</p>';
      }
    });
  
    // On page load, check query string like ?post=cool-music.html
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const file = params.get('post');
      if (file) {
        loadPost(file, false);
      }
    });
  </script>
</body>
</html>
